<div class="confirmation-dialog">
    <form [formGroup]="form" (ngSubmit)="submit(form)">
        <h2 mat-dialog-title>{{data.title}}</h2>
        <mat-dialog-content>{{data.subTitle}}</mat-dialog-content>
        <br />
        <div class="comments-sec">
            <textarea matInput formControlName="comment" class="form-control"
                [ngClass]="{'error-border' : f.comment.errors}" placeholder="Comments..." rows="4" cols="50"></textarea>
        </div>
        <mat-dialog-actions class="actions">
            <button mat-button mat-dialog-box>{{data.submitBtn}}</button>
        </mat-dialog-actions>
    </form>

</div>
