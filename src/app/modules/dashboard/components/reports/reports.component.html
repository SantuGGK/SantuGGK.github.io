<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    const webIntegrationId = "BSuxECLLeD0IXvzS8Pz08lOx3RDrpGZa";
    function login() {
      function isLoggedIn() {
        return fetch("https://5o739b2fm5gxy1n.sg.qlikcloud.com/api/v1/users/me", {
          method: 'GET',
          mode: 'cors',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'qlik-web-integration-id': webIntegrationId,
          },
        }).then(response => {
          return response.status === 200;
        });
      }
      return isLoggedIn().then(loggedIn => {
        if (!loggedIn) {
          // check login
            window.top.location.href = "https://5o739b2fm5gxy1n.sg.qlikcloud.com/login?qlik-web-integration-id=" + webIntegrationId + "&returnto=" + top.location.href;
          throw new Error('not logged in');
        }
      });
    }
	login()
  </script>
</head>

<div class="basic-container" style="height:600px;">
	<iframe width="100%" height="100%" frameBorder="0" [src]="urlSafe"></iframe>
</div>

</html>
